services:
  # Backend Service (Java/Maven)
  - type: web
    name: exam-backend
    env: java
    rootDirectory: Exam_Backend
    plan: free
    buildCommand: mvn clean package
    startCommand: java -jar target/ExamBackend.war
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: exam-portal-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: exam-portal-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend Service (React/Node.js)
  - type: web
    name: exam-frontend
    env: node
    rootDirectory: frontend
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://exam-backend.onrender.com  # This will be injected into your React app

databases:
  - name: exam-portal-db
    plan: free
    databaseName: exam_portal
    user: exam_portal_user