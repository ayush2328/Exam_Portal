services:
  # Backend Service (Java)
  - type: web
    name: exam-backend
    env: java
    rootDirectory: Exam_Backend
    buildCommand: mvn clean package
    startCommand: java -jar target/ExamBackend.war
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: exam-portal-db
          property: connectionString
      - key: PORT
        value: 10000

  # Frontend Service (React)
  - type: web
    name: exam-frontend
    env: node
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://exam-backend.onrender.com
